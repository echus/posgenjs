<!DOCTYPE html>
<html lang="en">

    <head>
        <title>posgen.js</title>

        <!-- Bootstrap css -->
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/lumen/bootstrap.min.css" rel="stylesheet">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- Highcharts -->
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/highcharts-3d.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>

        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="posgen.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row text-center">
                <h1>posgen<span class="text-primary">js</span></h1>
                <p>(with apologies to <a href="http://apttools.sourceforge.net/about.html">APTTools</a>)</p>
            </div>

            <div class="row text-left top-buffer">

                <div id="control" class="col-xs-12 col-md-4"> 
                    <form id="params" class="form-horizontal">
                        <div id="paramsLattice" class="form-group">
                            <label class="col-xs-3 control-label">Lattice type</label>
                            <div class="col-xs-9">
                                <select name="lattice" id="selectLattice" class="form-control">
                                  <option value="fcc">Face-centered cubic</option>
                                  <!--<option value="bcc">BCC</option>-->
                                  <option value="cubic">Simple cubic</option>
                                </select>
                            </div> <!-- col-xs-9 -->
                        </div> <!-- form-group -->

                        <div id="paramsBounds" class="form-group">
                            <label class="col-xs-3 control-label">Bounds</label>
                            <div class="col-xs-3">
                                <input type="number" name="x" class="form-control" id="boundx" placeholder="x">
                            </div>
                            <div class="col-xs-3">
                                <input type="number" name="y" class="form-control" id="boundy" placeholder="y">
                            </div>
                            <div class="col-xs-3">
                                <input type="number" name="z" class="form-control" id="boundz" placeholder="z">
                            </div>
                        </div>

                        <div id="paramsSpacing" class="form-group">
                            <label class="col-xs-3 control-label">Spacing</label>
                            <div class="col-xs-9">
                                <input type="number" name="spacing" class="form-control" id="spacing" placeholder="Atomic spacing">
                            </div>
                        </div>

                        <div id="paramsMass">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">(000) mass</label>
                                <div class="col-xs-3">
                                    <input type="number" name="000" class="form-control" id="mass000" placeholder="Mass">
                                </div>
                                
                                <div id="hideCubic">
                                <label class="col-xs-3 control-label">(202) mass</label>
                                <div class="col-xs-3">
                                    <input type="number" name="202" class="form-control" id="mass202" placeholder="Mass">
                                </div>

                                <label class="col-xs-3 control-label">(220) mass</label>
                                <div class="col-xs-3">
                                    <input type="number" name="220" class="form-control" id="mass220" placeholder="Mass">
                                </div>

                                <label class="col-xs-3 control-label">(022) mass</label>
                                <div class="col-xs-3">
                                    <input type="number" name="022" class="form-control" id="mass022" placeholder="Mass">
                                </div>
                            </div> <!-- hideCubic div -->
                            </div>

                        </div> <!-- div #paramsMass -->

                        <div class="form-group">
                            <div class="col-xs-offset-3 col-xs-9">
                                <button id="plotButton" type="button" class="btn btn-primary">Plot</button>
                            </div>
                        </div>
                    </form>
                </div> <!-- control -->

                <div id="results" class="col-xs-12 col-md-8">
                    <div id="plot" class="col-xs-12">
                    </div> <!-- plot -->
                </div> <!-- results -->

            </div> <!-- row -->
        </div>
    </body>

</html>
