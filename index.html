<!DOCTYPE html>
<html lang="en">

    <head>
        <title>posgen.js</title>

        <!-- Bootstrap css -->
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/lumen/bootstrap.min.css" rel="stylesheet">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- Highcharts -->
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/highcharts-3d.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>

        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="posgen.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row text-center">
                <h1>posgen<span class="text-primary">js</span></h1>
                <p>(with apologies to <a href="http://apttools.sourceforge.net/about.html">APTTools</a>)</p>
            </div>

            <div class="row text-left top-buffer">

                <div id="control" class="col-xs-12 col-md-4"> 
                    <form id="params">
                        <div class="form-group">
                            <button id="buttonPlot" type="button" class="btn btn-primary">Plot</button>
                            <button id="buttonExample" type="button" class="btn btn-default">Sample plot</button>
                            <button id="buttonExport" type="button" class="btn btn-default">Export to POS</button>
                        </div>

                        <!-- Alert for info messages -->
                        <div id="alertInfo" class="alert alert-info" style="display:none">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <p id="info"></p>
                        </div>

                        <div id="paramsLattice" class="form-group">
                            <label class="control-label">Lattice type</label>
                            <div>
                                <select name="lattice" id="formLattice" class="form-control">
                                  <option value="fcc">Face-centered cubic</option>
                                  <!--<option value="bcc">BCC</option>-->
                                  <option value="cubic">Simple cubic</option>
                                </select>
                            </div> 
                        </div> <!-- form-group -->

                        <div id="paramsBounds" class="form-group">
                            <label class="control-label">Dataset boundary</label>
                            <div> 
                                <div class="input-group">
                                    <input id="formX" type="number" name="x" class="form-control" id="boundx" placeholder="x bound">
                                    <span class="input-group-addon">nm</span>
                                </div>
                            </div>
                            <div> 
                                <div class="input-group">
                                    <input id="formY" type="number" name="y" class="form-control" id="boundy" placeholder="y bound">
                                    <span class="input-group-addon">nm</span>
                                </div>
                            </div>
                            <div> 
                                <div class="input-group">
                                    <input id="formZ" type="number" name="z" class="form-control" id="boundz" placeholder="z bound">
                                    <span class="input-group-addon">nm</span>
                                </div>
                            </div>
                        </div>

                        <div id="paramsSpacing" class="form-group">
                            <label class="control-label">Lattice spacing</label>
                            <div>
                                <div class="input-group">
                                    <input id="formSpacing" type="number" name="spacing" class="form-control" id="spacing" placeholder="Spacing">
                                    <span class="input-group-addon">nm</span>
                                </div>
                            </div>
                        </div>

                        <div id="paramsMass">
                                <label class="control-label">Mass-to-charge ratios</label>

                                <div class="input-group">
                                    <span class="input-group-addon">(000)</span>
                                    <input id="form000" type="number" name="000" class="form-control" placeholder="Mass">
                                </div>
                                
                                <div id="hideCubic">
                                    <div class="input-group">
                                        <span class="input-group-addon">(202)</span>
                                        <input id="form202" type="number" name="202" class="form-control" placeholder="Mass">
                                    </div>

                                    <div class="input-group">
                                        <span class="input-group-addon">(220)</span>
                                        <input id="form220" type="number" name="220" class="form-control" placeholder="Mass">
                                    </div>

                                    <div class="input-group">
                                        <span class="input-group-addon">(022)</span>
                                        <input id="form022" type="number" name="022" class="form-control" placeholder="Mass">
                                    </div>
                                </div> <!-- hideCubic div -->

                        </div> <!-- div #paramsMass -->

                    </form>
                </div> <!-- control -->

                <div id="results" class="col-xs-12 col-md-8">
                    <div id="plot" class="col-xs-12">
                    </div> <!-- plot -->
                </div> <!-- results -->

            </div> <!-- row -->
        </div>
    </body>

</html>
